<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Game board style logo -->
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pieceGradient1" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pieceGradient2" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcd3c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Board background -->
  <rect x="20" y="20" width="160" height="160" fill="url(#boardGradient)" rx="15"/>
  
  <!-- Grid holes -->
  <g>
    <!-- Row 1 -->
    <circle cx="45" cy="45" r="12" fill="#003366"/>
    <circle cx="70" cy="45" r="12" fill="#003366"/>
    <circle cx="95" cy="45" r="12" fill="#003366"/>
    <circle cx="120" cy="45" r="12" fill="#003366"/>
    <circle cx="145" cy="45" r="12" fill="#003366"/>
    
    <!-- Row 2 -->
    <circle cx="45" cy="70" r="12" fill="#003366"/>
    <circle cx="70" cy="70" r="12" fill="#003366"/>
    <circle cx="95" cy="70" r="12" fill="#003366"/>
    <circle cx="120" cy="70" r="12" fill="#003366"/>
    <circle cx="145" cy="70" r="12" fill="#003366"/>
    
    <!-- Row 3 -->
    <circle cx="45" cy="95" r="12" fill="#003366"/>
    <circle cx="70" cy="95" r="12" fill="#003366"/>
    <circle cx="95" cy="95" r="12" fill="#003366"/>
    <circle cx="120" cy="95" r="12" fill="#003366"/>
    <circle cx="145" cy="95" r="12" fill="#003366"/>
    
    <!-- Row 4 -->
    <circle cx="45" cy="120" r="12" fill="#003366"/>
    <circle cx="70" cy="120" r="12" fill="#003366"/>
    <circle cx="95" cy="120" r="12" fill="#003366"/>
    <circle cx="120" cy="120" r="12" fill="#003366"/>
    <circle cx="145" cy="120" r="12" fill="#003366"/>
    
    <!-- Row 5 -->
    <circle cx="45" cy="145" r="12" fill="#003366"/>
    <circle cx="70" cy="145" r="12" fill="#003366"/>
    <circle cx="95" cy="145" r="12" fill="#003366"/>
    <circle cx="120" cy="145" r="12" fill="#003366"/>
    <circle cx="145" cy="145" r="12" fill="#003366"/>
  </g>
  
  <!-- Winning 4 in a row pieces -->
  <circle cx="70" cy="120" r="10" fill="url(#pieceGradient1)" stroke="#fff" stroke-width="1"/>
  <circle cx="95" cy="120" r="10" fill="url(#pieceGradient1)" stroke="#fff" stroke-width="1"/>
  <circle cx="120" cy="120" r="10" fill="url(#pieceGradient1)" stroke="#fff" stroke-width="1"/>
  <circle cx="145" cy="120" r="10" fill="url(#pieceGradient1)" stroke="#fff" stroke-width="1"/>
  
  <!-- Additional pieces -->
  <circle cx="45" cy="145" r="10" fill="url(#pieceGradient2)" stroke="#fff" stroke-width="1"/>
  <circle cx="95" cy="145" r="10" fill="url(#pieceGradient2)" stroke="#fff" stroke-width="1"/>
  <circle cx="120" cy="145" r="10" fill="url(#pieceGradient1)" stroke="#fff" stroke-width="1"/>
  
  <!-- Number 4 overlay -->
  <text x="100" y="60" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="#0066cc" stroke-width="2">4</text>
</svg>